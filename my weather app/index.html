<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Enter a</div>
                <div class="date" id="date">valid city</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">---</div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather">Cannot access weather</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
